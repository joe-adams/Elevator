<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/elevatorScaffold.css" type="text/css" />
    <script src="javascript/lib/require.js" data-main="javascript/elevator/loader.js"></script>
</head>

<body>
    <!--http://ejohn.org/blog/javascript-micro-templating/ uses the templating technique. I'm using simple substitution.  Not a robust enough solution for more complex things.-->
    <script type="text/html" id="dropoffTemplate">
        <div class='span2'>
            <button type="button" class="btn btn-info wide" data-floor='FLOOR' data-role='ROLE'>FLOOR </button>
        </div>
    </script>
    <script type="text/html" id="pickupTemplate">
        <div class='span2'>
            <button type="button" class="btn btn-info wide" data-floor='FLOOR' data-role='ROLEUp'>FLOOR UP</button>
            <button type="button" class="btn btn-info wide" data-floor='FLOOR' data-role='ROLEDown'>FLOOR DOWN</button>
        </div>
    </script>
    <div id="pageBody">
        <div id="content">
            <div class="jumbotron">
                <div class="container">
                    <h1>Elevator Simulator</h1>
                </div>
            </div>
            <div class="row-fluid">
                <div class='row'>
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#buttonControls">
                        Collapse Button Controls
                    </button>
                </div>
                <div id='buttonControls' class='collapse in'>
                    <div class='row'>
                        <div class="offset1">
                            <h3>Emergency Pickup</h3>
                        </div>
                    </div>
                    <div id='EmergencyPickup'>
                    </div>
                    <div class='row'>
                        <div class="offset1">
                            <h3>Emergency Dropoff</h3>
                        </div>
                    </div>
                    <div id='EmergencyDropoff'>

                    </div>
                    <div class='row'>
                        <div class="offset1">
                            <h3>Pickup</h3>
                        </div>
                    </div>
                    <div id='Pickup'>
                    </div>
                    <div class='row'>
                        <div class="offset1">
                            <h3>Dropoff</h3>
                        </div>
                    </div>
                    <div id='Dropoff'>

                    </div>
                </div>
                <div class='row'>
                    <div class="span6 offset3">
                        Door is: <span id='door'></span> Floor is:<span id='floor'></span>
                    </div>
                </div>
                <div class='row'>
                    <div class="span6 offset3">
                        Elevator is: <span id='status'></span>
                    </div>
                </div>
                <div class='row'>
                    <div class="span6 offset3">
                        Emergency Pickup Queue: <span id='emergencyPickupQueue'></span>
                    </div>
                </div>
                <div class='row'>
                    <div class="span6 offset3">
                        Emergency Dropoff Queue: <span id='emergencyDropoffQueue'></span>
                    </div>
                </div>
                <div class='row'>
                    <div class="span6 offset3">
                        Pickup Queue: <span id='pickupQueue'></span>
                    </div>
                </div>
                <div class='row'>
                    <div class="span6 offset3">
                        Dropoff Queue: <span id='dropoffQueue'></span>
                    </div>
                </div>

                <div class='row'>
                    <form class="form-inline">
                        <label for='intervalTime'>Text controller. Enter value and hit one of the six buttons.</label>
                        <input type="text" class="input-small" id='floorText'>
                    </form>
                </div>
                <div class='row'>
                    <form class="form-inline" id='textInput'>
                        <button type="button" class="btn btn-info" data-role='requestEmergencyPickupUp'>Emergency Up</button>
                        <button type="button" class="btn btn-info" data-role='requestEmergencyPickupDown'>Emergency Down</button>
                        <button type="button" class="btn btn-info" data-role='requestEmergencyDropoff'>Emergency Dropoff</button>
                        <button type="button" class="btn btn-info" data-role='requestPickupUp'>Standard Up</button>
                        <button type="button" class="btn btn-info" data-role='requestPickupDown'>Standard Down</button>
                        <button type="button" class="btn btn-info" data-role='requestDropoff'>Standard Dropoff</button>
                    </form>
                </div>
                <div class='row'>
                    <form class="form-inline">
                        <label for='intervalTime'>Interval Time (ms):</label>
                        <input type="text" class="input-small" id='intervalTime'>

                        <button type="button" class="btn btn-info" id='run'>Set interval Time or resart</button>
                        <button type="button" class="btn btn-danger" id='stop'>Stop the elevator</button>
                    </form>
                </div>
            </div>
            <div class="title">Elevator Events:</div>
            <div id="elevator-log"></div>
        </div>
    </div>
    <!-- Modal -->
    <div id="errorModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Error</h3>
        </div>
        <div class="modal-body" id='errorBody'>

        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
</body>

</html>
